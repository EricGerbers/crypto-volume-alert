# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy and Build Page

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pusher:
    name: "ericgerbers",
    email: "ericgerbers@users.noreply.github.com"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      #- name: Setup Pages
      #  uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  
  # Report job
  report-build-status:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        inputs:
          emit_telemetry:
            description: 'Should this action only emit build telemetry instead of deploying the build artifact?'
            required: false
            default: "true"
          token:
            description: 'GitHub token'
            default: ${{ github.token }}
            required: true
          timeout:
            description: 'Time in milliseconds after which to timeout and cancel the deployment (default: 10 minutes)'
            required: false
            default: "600000"
          error_count:
            description: 'Maximum number of status report errors before cancelling a deployment (default: 10)'
            required: false
            default: "10"
          reporting_interval:
            description: 'Time in milliseconds between two deployment status report (default: 5 seconds)'
            required: false
            default: "5000"
          artifact_name:
            description: 'Name of the artifact to deploy'
            required: false
            default: "github-pages"
        
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
